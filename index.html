<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Edit and Delete</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <label for="name">F.I.SH:</label>
        <input type="text" id="name" placeholder="Ismingizni kiriting"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Emailingizni kiriting"><br><br>

        <label for="comment">Izoh:</label>
        <textarea id="comment" placeholder="Izohingizni kiriting"></textarea><br><br>

        <button id="submitBtn">Jo'natish</button>
    </div>

    <div id="output-container"></div>

    <script src="./index.js"></script>
</body>
</html>
